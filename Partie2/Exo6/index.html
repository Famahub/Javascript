<body>
    <h1>Au survol de la souris, chaque image doit changer</h1>
<div class="container">
    <!-- On ajoute un évènement a notre image qui appelle notre function en qui prend en paramètre la valeur de L'ID -->
    <img id="image1" onmouseover="changeImage(id)" onmouseout="out(id)" src="../Exo5/Images/Javascript-Partie2/img/image1.jpg" alt="cover book">
    <img id="image2" onmouseover="changeImage(id)" onmouseout="out(id)" src="../Exo5/Images/Javascript-Partie2/img/image2.jpg" alt="cover book">
    <img id="image3" onmouseover="changeImage(id)" onmouseout="out(id)"src="../Exo5/Images/Javascript-Partie2/img/image3.jpg" alt="cover book">
    <img id="image4" onmouseover="changeImage(id)" onmouseout="out(id)"src="../Exo5/Images/Javascript-Partie2/img/image4.jpg" alt="cover book">
    <img id="image5" onmouseover="changeImage(id)" onmouseout="out(id)" src="../Exo5/Images/Javascript-Partie2/img/image5.jpg" alt="cover book">
<div>
